<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理系统登录</title>
    <link type="text/css" rel="stylesheet" href="../css/bootstrap.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: url(../images/00.jpeg) no-repeat;
            background-size: cover;
        }

        #passwordTips,
        #usernameTips {
            color: red;
        }

        .btn, .btn1{
            width: 315px;
        }
        .btn1{
            height: 38px;
        }
        .content {
            padding: 100px;

        }
    </style>
</head>

<body>
    <div class="header" id="header">
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link active" href="#">首页</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">APP下载</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">友情链接</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">关于我们</a>
            </li>
        </ul>
    </div>
    <div class="content" id="content">
        <div class="d-flex container justify-content-center">
            <div class="col-6">
                <form>
                    <div class="form-group">
                        <label for="">客户账号</label>
                        <input type="text" class="form-control" id="username" name="username"
                            placeholder="请输入7~11位的英文字符，不能以数字开头!"><span id="usernameTips"></span>
                        <!-- <small id="emailHelp" class="form-text text-muted">我们对客户的信息是绝对的保密尊重客户的个人隐私</small> -->
                    </div>
                    <div class="form-group">
                        <label for="">登录密码</label>
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="请输入8~12的数字作为你的登录密码！！！！"><span id="passwordTips"></span>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">记住密码</label>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-primary" id="btn">注册</button>
                        <li></li>
                        <button type="button" class="btn1 btn-primary" id="btn1">登录</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="content" id="footer"></div>
    <script src="../js/jquery.js"></script>
    <script src="../js/QF.js"></script>
    <script>
        // $(function () {
        ; (function () {
            // 获取元素
            var $username = $("#username");
            var $usernameTips = $("#usernameTips");
            var $password = $('#password');
            var $passwordTips = $('#passwordTips');
            var $btn = $('#btn');
            
            

            // 定义两把锁 确保用户在使用时账号跟密码都输入正确才可以提交
            var user_lock = false;
            var pass_lock = false;
            // 绑定用户名的光标失去事件
            $username.blur(function () {
                // 获取数据             
                console.log($(this).val())
                var reg = /^[^\d]\w{6,10}$/;
                // 判断
                if (!reg.test($(this).val())) {
                    // alert("输入有误！！!")
                    $("#usernameTips")[0].innerHTML = "输入账号格式有误！！！";
                    user_lock = false
                    return;
                }
                // 发送AJAX检测数据库是否已经存在该用户
                $.ajax({
                    url: "../php/checkusername.php",
                    type: "get",
                    data: {
                        username:($(this).val()),
                    },
                    dataType: "json",
                    success(data) {
                        if (data.error == 0) {
                            console.log(data)
                            $("#usernameTips")[0].innerHTML = (data.msg);
                            console.log("该用户名可以使用")
                            user_lock = true;
                        } else {
                            console.log("该用户名已存在！！")
                            $("#usernameTips")[0].innerHTML = (data.msg);
                            user_lock = false;
                        }
                    }
                })
            });
            // 绑定用户密码的光标失去事件
            $password.blur(function () {            
                var reg = /^\d{7,11}$/;
                if (!reg.test($(this).val())) {
                    $passwordTips[0].innerHTML = "输入登录密码有误！！！";
                    pass_lock = false;
                    return;
                } else {
                    $passwordTips[0].innerHTML = "√";
                    pass_lock = true;
                    return;
                }
             
            })
            // 判定用户输入的账号与密码是否都通过验证 才可以发送注册请求
            $("#btn").click(function () {
                console.log("hhahahah");
                if (!(user_lock && pass_lock)) {
                    alert("密码或账号输入格式不正确");
                    return;
                }
                
                // 再次发送AJAX          
                $.ajax({
                    url: "../php/regist.php",
                    type: "post",
                    data: {
                        username: $username.val(),
                        password: $password.val(),
                    },
                    dataType: "json",
                    success(data) {
                        if (data.error === 0) {
                            alert(data.msg);
                            location.href = "./login.html";
                        } else {
                            alert(data.msg);
                        }
                    }
                })
            })
           
        })();
        ;(function () {
            var $btn1 = $('#btn1')
            $btn1.click(function () {
                alert("确定已有账号？")
                location.href = "./login.html";
            })
        })();
    </script>
</body>

</html>
